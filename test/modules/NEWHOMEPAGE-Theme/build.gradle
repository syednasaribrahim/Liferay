buildscript {
    dependencies {
        classpath group: "com.liferay", name: "com.liferay.gradle.plugins.theme.builder", version: "2.0.17"
    }

    repositories {
        maven {
            url "https://repository-cdn.liferay.com/nexus/content/groups/public"
        }
    }
}

apply plugin: "com.liferay.portal.tools.theme.builder"

repositories {
    maven {
        url "https://repository-cdn.liferay.com/nexus/content/groups/public"
    }
}

dependencies {
    cssBuilder group: "com.liferay", name: "com.liferay.css.builder", version: "3.0.3"
    compileOnly project(":modules:employee:employee-api")
    compileOnly group: "com.liferay.portal", name: "release.portal.api"


    // تعريف الثيمات الأب بدون تكرار
    parentThemes group: "com.liferay", name: "com.liferay.frontend.theme.styled"
    parentThemes group: "com.liferay", name: "com.liferay.frontend.theme.unstyled"

    portalCommonCSS group: "com.liferay", name: "com.liferay.frontend.css.common"

    // استخدام الإصدار الصحيح من themeBuilder
    themeBuilder group: "com.liferay", name: "com.liferay.portal.tools.theme.builder", version: "1.1.9"
}

